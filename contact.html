<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Contact | [rok.levec]</title>
  </head>
  <body class="bg-gray-200 min-h-screen flex flex-col">
    <div id="navbar"></div>
    <main
      class="max-w-2xl mx-auto px-6 py-12 bg-white rounded-lg shadow mt-8 flex-grow"
    >
      <h1 class="text-3xl font-bold mb-4 text-[#05324d]">Contact Me</h1>
      <p class="mb-8 text-gray-700">
        Feel free to reach out for collaborations, questions, or just to say hi!
        Fill out the form below and Iâ€™ll get back to you as soon as possible.
      </p>
      <form
        action="https://api.web3forms.com/submit"
        method="POST"
        class="space-y-6"
      >
        <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY_HERE" />
        <div>
          <label for="name" class="block mb-2 text-[#05324d] font-semibold"
            >Name</label
          >
          <input
            type="text"
            name="name"
            id="name"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-[#05324d] transition"
            placeholder="Your Name"
          />
        </div>
        <div>
          <label for="email" class="block mb-2 text-[#05324d] font-semibold"
            >Email</label
          >
          <input
            type="email"
            name="email"
            id="email"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-[#05324d] transition"
            placeholder="your@email.com"
          />
        </div>
        <div>
          <label for="message" class="block mb-2 text-[#05324d] font-semibold"
            >Message</label
          >
          <textarea
            name="message"
            id="message"
            required
            rows="5"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-[#05324d] transition"
            placeholder="Type your message here..."
          ></textarea>
        </div>
        <!-- Honeypot Spam Protection -->
        <input
          type="checkbox"
          name="botcheck"
          class="hidden"
          style="display: none"
        />
        <!-- Custom Confirmation / Success Page -->
        <!-- <input type="hidden" name="redirect" value="https://mywebsite.com/thanks.html"> -->
        <button
          type="submit"
          class="w-full px-6 py-2 bg-[#38A881] text-white rounded-lg shadow hover:bg-[#1D5843] transition border border-[#38A881] font-semibold"
        >
          Submit Form
        </button>
      </form>
    </main>
    <div id="footer"></div>
    <script src="js/main.js"></script>
  </body>
</html>
